<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
            overflow: hidden
        }

        #title {
            position: absolute;
            top: 50%;
            left: 0%;
            transform: translate(20%, -150%);
            font-family: 'Cormorant', serif;
            color: #ddd;
            font-size: 3em;
        }

        #subtitle {
            text-align: right;
            display: flex;
            flex-wrap: wrap;
            font-size: 1.5em;
            font-family: 'Cormorant', serif;

            background-color: #d8d8d8;
            -webkit-background-clip: text;
            -moz-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: rgba(0, 0, 0, 0.5) 0px 1px;
        }

        #subtitleDiv {
            position: absolute;
            top: 50%;
            left: 0%;
            transform: translate(0%, 0%);
            word-wrap: break-word;
        }
    </style>
</head>

<body>
    <h1 id="title">PANOPTICON</h1>
    <div id="subtitleDiv">
        <h2 id="subtitle">“Le supplice ne rétablissait pas la justice, il réactivait le pouvoir.”<br>― Michel Foucault
        </h2>
    </div>

    <script src="main.js"></script>
</body>

</html>
