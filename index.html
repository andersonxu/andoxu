<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
            overflow: hidden
        }

        #title {
            position: absolute;
            top: 50%;
            left: 0%;
            font-family: 'Cormorant', serif;
            color: #eee;
            transform: translate(50%, -150%);
            font-size: 3em;
        }


        #subtitle {
            text-align: right;
            display: flex;
            flex-wrap: wrap;
            font-size: 1.5em;
            font-family: 'Cormorant', serif;
            transform: translate(20%, 0%);
            color: rgb(121, 121, 121);
            text-shadow: rgba(31, 31, 31, 0.952) 0px 2px 2px;
        }

        #subtitleDiv {
            position: absolute;
            top: 50%;
            left: 0%;
            transform: translate(0%, 0%);
            word-wrap: break-word;
        }

        @media only screen and (min-device-width : 375px) and (max-device-width : 812px) and (-webkit-device-pixel-ratio : 3) {
            #title {
                transform: translate(5%, -150%);
            }
        }
    </style>
</head>

<body>
    <h1 id="title">PANOPTICON</h1>
    <div id="subtitleDiv">
        <h2 id="subtitle">“Le supplice ne rétablissait pas la justice, il réactivait le pouvoir.”<br>― Michel Foucault
        </h2>
    </div>

    <script src="main.js"></script>
</body>

</html>
